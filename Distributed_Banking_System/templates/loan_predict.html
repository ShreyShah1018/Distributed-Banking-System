{% extends "home.html" %}
{% block content %}
<h2>Loan Risk Predictor</h2>
<form method="POST" action="/loan_predict">
    <label>Requested Amount:</label><input type="number" name="requestedamount" required><br>
    <label>Loan Amount:</label><input type="number" name="loanamount" required><br>
    <label>Interest Rate (%):</label><input type="number" step="0.01" name="interestrate" required><br>
    <label>Term (months):</label><input type="number" name="term" required><br>
    <label>Loan Type:</label>
    <select name="loantype">
        <option>Home Loan</option>
        <option>Car Loan</option>
        <option>Personal Loan</option>
        <option>Business Loan</option>
        <option>Education Loan</option>
    </select><br>
    <button type="submit">Predict Risk</button>
</form>
{% endblock %}
